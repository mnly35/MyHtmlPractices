<html>
    <head>
        <title>My Style 4</title>
        <style>
            /*unvisited or new Link*/
            a:link{
                color:red;
            }
​
            /*visited Link */
            a:visited{
                color:green;
            }
​
            /*mouse Over*/
            a:hover{
                color:pink;
                font-size:large;
            }
​
            /*selected link */
            a:active{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>
            This is My Profile
        </h1>
        <p>
            <a href="https://www.facebook.com/" target="_blank">
                Click here to visit my facebook page </a>
        </p>
        <p>
            <a href="https://www.LinkedIn.com/" target="_blank">
                Click here to visit my LinkedIn page </a>
        </p>
    </body>
</html>
