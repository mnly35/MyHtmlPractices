<html>

<head>
    <title> Css Links</title>
    <style>
        /*unvisited or new Link*/
        a:link {
            color: red;

        }

        /*visited Link*/
        a:visited {
            color: green;
        }

        a:hover {
            color: yellow;
            font-size: large;
        }

        /*selected Link*/
        a:active {
            color: blue;

        }
    </style>
</head>

<body>
    <h1>This is My Profile</h1>
    <p>
        <a href="https://www.facebook.com/" target="blank">

            Click here to visit my facebook page-Visited Link</a>
    </p>
    <p>
        <a href="https://www.LinkedIn.com/" target="blank">

            Click here to visit my LinkedIn page-Unvisited Link</a>
    </p>


</body>

</html>
