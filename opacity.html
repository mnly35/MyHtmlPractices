<html>
    <head>

        <title>Opacity</title>
    
    <style> 
        div 
        {
            background-color:green;
        }
        div.first
        {
            opacity:0.1;
        }
        div.second
        {
            opacity:0.3;
        }
        div.third 
        {
            opacity:0.6;
        }
    </style>
    </head>
    <body>
        <h1> Transparent boxes</h1>
        <p> This is para</p>
        <div class="first">
            <h1>opacity 0.1</h1>
        </div>
        
        <div class="second">
            <h1>opacity 0.3</h1>
        </div>
        <div class="third">
            <h1>opacity 0.6</h1>
        </div>
        <div>
            <h1>opacity 1</h1>
        </div>
    </body>
</html>
