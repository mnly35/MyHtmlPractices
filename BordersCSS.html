<html>
    <head>
        <title>Borders</title>
        <style>
           p.mohini /* p is a selector.The selector points to the HTML element you want to style*/
           {
            border-style: dotted;
           }
           p.dashed 
           {
            border-style: dashed;
           }
           p.double 
           {
            border-style: double;
           }
           p.solid
           {
            border-style: solid;
           }
           </style>
    </head>
    <body>
        <h2>The border style property</h2>
        <p class="mohini">A dotted border</p>
        <p class="dashed">A dashed border</p>
        <p class="double">A double border</p>
        <p class="solid">A solid border</p>
    </body>
</html>
