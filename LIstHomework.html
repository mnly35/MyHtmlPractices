<html>

<head>
    <title>My Shopping List</title>
    <style>
        body {
            background-color: pink;

        }

        ol {
            list-style-type: number;
        }

        ul {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <ol>
        <li>Fruit</li>
        <ul>
            <li>Bananas</li>
            <ul class="b">
                <li>Green</li>
            </ul>
            <li>Apples</li>
            <ul class="b">
                <li>Red</li>
            </ul>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Broccoli</li>
            <ul class="b">
                <li>Green</li>
            </ul>
            <li>Carrot</li>
            <ul class="b">
                <li>Orange</li>
            </ul>
        </ul>
        <li>Non-Veg</li>
        <ul>
            <li>Chicken</li>
            <ul class="b">
                <li>Red</li>
            </ul>
            <li>Egg</li>
            <ul class="b">
                <li>Yellow</li>
            </ul>
        </ul>
    </ol>
</body>

</html>
