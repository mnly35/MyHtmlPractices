<html>
    <head>
        <title>HTML List</title>
    </head>
     <body>
     <!--Unordered List--> 
       <ul style="list-style-type: circle;"><!--inline style-->
            <li>HTML </li>
            <li> CSS </li>
            <li> JS </li>
        </ul>
        <!--Ordered List-->
        <ol type="1"> 
            <li>HTML </li>
            <li> CSS </li>
            <li> JS </li>
            <li>Reactjs</li>
        </ol>
            <ol type="i"> 
                <li>HTML </li>
                <li> CSS </li>
                <li> JS </li>
                <li>Reactjs</li>
        </ol>
        <!--Nested List-->
        <ol type="1">
            <li>HTML<ul type="i">
                <li>Div</li>
                <li>Forms</li>
                <li>Tables</li>
            </ul></li>
            <li>CSS<ol type="i">
                <li>CSS1</li>
                <li>CSS2</li>
                <li>CSS3</li>
            </ol></li>
            <li>JS</li>
            <li>ReactJs</li>
        </ol>
    </body>
</html>
